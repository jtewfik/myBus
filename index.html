<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Mybus : Pebble watchface and watchapp for displaying translink data" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>My Bus Configuration</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">My Bus Configuration</h1>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <form id="config-form" class="inner" action="#" method="POST">
         <div class="form-group">
          <label for="stopNum" style="font-size:20; font-weight:bold">Stop Number:</label>
          <input type="text" id="stopNum" name="stopNum" class="form-control" placeholder="51082" size="30" style="height:25px"/>
        </div>
        <div class="form-group" style="padding-top:20px">
          <label for="routeNum" style="font-size:20; font-weight:bold">Route Number:</label>
          <input type="text" id="routeNum" name="routeNum" class="form-control" placeholder="003" size="30" style="height:25px"/>
        </div>
      </form>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">My Bus maintained by <a href="https://github.com/jtewfik">jtewfik</a></p>
      </footer>
    </div>

    <script type="text/javascript">
      $().ready(function () {
        $("#config-form").submit(function(e) {
          console.log("TESTING SUBMIT");
          var stop = $("#stopNum").val();
          var route = $("#routeNum").val();

          var configObj = { stop_num: stop,
                            route_num: route
                          };

          localStorage.setItem("stop_num", stop);
          localStorage.setItem("route_num", route);

          window.location.href = "pebblejs://close#" + JSON.stringify(configObj);
          e.preventDefault();

        });
      }); 

  </body>
</html>
